<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>

<body>
    <div class="top">
        <img src="./images/login/Group 35920.png" alt="">
    </div>
    <div class="bottom">
        <img src="./images/login/Vector 5.svg" alt="">
    </div>
    <div class="outer">
        <div class="head">
            <div>
                <img src="/images/login/3-removebg-preview 1.png" alt="">
            </div>
            <p>
            <h2>Sign in to influenzio</h2>
            </p>
        </div>
        <form action="get">
            <div id="cssportal-grid">

                <div id="div2">
                    <label for="uname">User name or email:</label>
                    <i class="fa-regular fa-circle-user"></i>
                    <input type="text" id="uname" name="uname">
                </div>
                <div id="div3">

                    <label for="fname">First name:</label>
                    <i class="fa-regular fa-user" ></i>
                    <input type="text" id="fname" name="fname">

                </div>
                <div id="div4">
                    <label for="lname">Last name:</label>
                    <i class="fa-regular fa-user" ></i>
                    <input type="text" id="lname" name="lname">
                </div>
                <div id="div5">
                    <label for="follow">No. of followers:</label>
                    <i class="fa-regular fa-user" ></i>
                    <input type="number" name="follow" id="follow">
                </div>
                <div id="div6">
                    <label for="typefollow">Type of follower:</label>
                    <i class="fa-regular fa-user" ></i>
                    <input type="text" name="typefollow" id="typefollow">
                </div>
                <div id="div7">
                    <label for="genre">Genre:</label>
                    <i class="fa-regular fa-circle-user"></i>
                    <input type="text" id="genre" name="genre">
                </div>
                <div id="div8">
                    
                    <label for="male">Gender</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="button" value="Men/boys">
                </div>
                <div id="div10">
                    <label for="pass">Password:</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="pass" name="pass">
                </div>
                <div id="div11">
                    <label for="fname">Instagram Username:</label>
                    <i class="fa-regular fa-circle-user"></i>
                    <input type="text" id="instaname" name="instaname">
                </div>
                <div id="div12">
                    <label for="ytname">Youtube Username:</label>
                    <i class="fa-regular fa-circle-user"></i> 
                    <input type="text" id="ytname" name="ytname">
                </div>
                <div id="div13">
                    <label for="fname">Other Platform:</label>
                    <i class="fa-regular fa-circle-user"></i> 
                    <input type="text" id="other" name="other">
                </div>
                <div id="div14">
                    <i class="fa-solid fa-lock"></i>
                    <button id="female">Women/girls</button>
                </div>
                <div id="div15">
                    <i class="fa-solid fa-lock"></i>
                    <button id="other">Other</button>
                </div>
                <div id="div16">
                    <label for="country">Country</label>
                    <i class="fa-solid fa-lock"></i>
                    <select name="country" id="country">
                        <option value="#"></option>
                        <option value="India">india</option>
                        <option value="USA">usa</option>
                        <option value="Australia">australia</option>
                    </select>
                </div>
                <div id="div17">
                    <i class="fa-solid fa-lock"></i>
                    <select name="State" id="state">
                        <option value="#"></option>
                        <option value="India">india</option>
                        <option value="USA">usa</option>
                        <option value="Australia">australia</option>
                    </select>
                </div>
                <div id="div18">
                    <i class="fa-solid fa-lock"></i>
                    <select name="city" id="city">
                        <option value="#"></option>
                        <option value="India">india</option>
                        <option value="USA">usa</option>
                        <option value="Australia">australia</option>
                    </select>
                </div>
                <!-- <label for="age">Age group you target</label> -->
                <div id="div19">
                    <label for="age1">Age:</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="button" id="age1" value="5-15">
                </div>
                <div id="div20">
                    <i class="fa-solid fa-lock"></i>
                    <button class="age" id="age2">15-30</button>
                </div>
                <div id="div21">
                    <i class="fa-solid fa-lock"></i>
                    <button class="age" id="age3">30-50</button>
                </div>
                <div id="div22">
                    <i class="fa-solid fa-lock"></i>
                    <button class="age" id="age4">>50</button>
                </div>

            </div>
        </form>
        <div>
            <button class="sign_up">Sign up</button>
        </div>
    </div>
</body>

</html>
